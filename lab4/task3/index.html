<html lang="en">
<head>

    <h2>Тест таблиці множення</h2>

        <label for="option2" id="label2"></label><br>

        <input type="radio" name="answer" id="option3" value="">
        <label for="option3" id="label3"></label><br>

        <input type="radio" name="answer" id="option4" value="">
        <label for="option4" id="label4"></label><br>
    </div>

    <button onclick="checkAnswer()">Перевірити</button>
    <p id="result"></p>
    <button onclick="nextQuestion()">Наступне завдання</button>
    
    <script src="main.js"></script>
</body>
</html>
