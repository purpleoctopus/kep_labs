<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Остап'юк Денис</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Конвертер температури: </h2>
    <label for="fahrenheit">Температура за Фаренгейтом:</label>
    <input type="number" id="fahrenheit" placeholder="Введіть значення в °F" oninput="CalcCelsius()">
    
    <label for="celsius">Температура за Цельсієм:</label>
    <input type="number" id="celsius" placeholder="Введіть значення в °C" oninput="CalcFahrenheit()">

    <script src="main.js"></script>
</body>
</html>
