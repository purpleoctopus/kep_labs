<HTML>
    <HEAD>
    <TITLE>Остап'юк Денис</TITLE>
    </HEAD>
    <BODY BGCOLOR=white>
    <H1>JavaScript Task 10</H1>
    <HR>
    <A href="javascript:void(0);" onclick="
        let a = Number(prompt('Яка кількість студентів?: '))
        let students = []
        if(a > 0 && Number.isInteger(a)){
            for(let i = 0; i<a;i++){
                while(true){
                    let a = prompt('Введіть ім\'я студента ' + i + ': ')
                    if(a.length > 0){
                        students.push(a)
                        break
                    }
                    else{
                        alert('Некоректне ім\'я студента')
                    }
                }
            }
        }else{
            alert('Введіть коректну к-сть студентів')
            return
        }
        document.write('Студенти: <br> ')
        students.forEach(elem => document.write(elem +'<br>'))
    ">Додати студентів</А>
    </BODY>
</HTML>
