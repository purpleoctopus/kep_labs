<HTML>
    <HEAD>
    <TITLE>Остап'юк Денис</TITLE>
    </HEAD>
    <style>
        .parent{
            display: grid;
            grid-template-columns: repeat(10, 1fr);
        }
    </style>
    <BODY BGCOLOR=white>
    <script>
        document.write('<H1>JavaScript Task 12</H1><HR>')
        const size = 10;
        let elem = document.createElement('div')
        elem.className = 'parent'
        document.body.appendChild(elem);
        for(let i = 1; i<=size; i++){
            for(let j = 1; j<=size; j++){
                elem.innerHTML += (`<div>${j} * ${i} = ${i*j} <br></div>`)
            }
        }
    </script>
    </BODY>
</HTML>
